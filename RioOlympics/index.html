 <!DOCTYPE html>
<html>
<head>
	<title>Rio Olympics</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
</head>
<body>
		<div class="navbar navbar-default navbar-fixed-top" id="header">
			<form class="navbar-form pull-left" id="form">
				<input type="text" class="form-control" placeholder="search this site" id="find">
				<button type="button" class="btn btn-default" id="search"><span class="glyphicon glyphicon-search"></span></button>
			</form>
		</div>
		<div class="container_12">
			<div class="col-sm-6" id="add">
				<p><a role="button" class="btn btn-warning" data-target="#mymodal" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span>Add Player</a></p>
							<div class="modal fade" id="mymodal">
								<div class="modal-dialog">
									<div class="modal-content">
									<div class="modal-header">
										<h2><strong>Add player</strong></h2>
										<button class="close" data-dismiss="modal">&times;</button>
									</div>
										<div class="modal-body">
											<form class="form-horizontal" id="forms"> 
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">ChestNo</label>
													<div class="col-lg-10">
														<input class="form-control" id="chestno"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Age</label>
													<div class="col-lg-10">
														<input class="form-control" id="age"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Name</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputName"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">D.O.B</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputDOB"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Gender</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputGender" placeholder="gender" type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Email</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputEmail"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Country</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputCountry"  type="text">
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button class="btn btn-warning" data-dismiss="modal">&times;<span class="glyphicon glyphicon-remove-sign"></span>Cancel</button>
											<button class="btn btn-success" id="save"><span class="glyphicon glyphicon-ok-sign"></span>Submit</button>
										</div>
									</div>
								</div>
							</div>
						</div>
			<div class="col-sm-6">
				<p><button class="btn btn-default" id="view"><span class="glyphicon glyphicon-eye-open"></span>View All</button></p>
			</div>
		</div>
		<div class="content" id="display">
				<table class="table table-bordered" id="tableview">
					<thead>
						<tr id="head">
							<th align="center"><strong>ID</strong></th>
							<th align="center"><strong>ChestNo</strong></th>
							<th align="center"><strong>Age</strong></th>
							<th align="center"><strong>Name</strong></th>
							<th align="center"><strong>DOB</strong></th>
							<th align="center"><strong>Gender</strong></th>
							<th align="center"><strong>Email</strong></th>
							<th align="center"><strong>Country</strong></th>
							<th align="center">Features to do</th>
		 				</tr>
					</thead>			
					<template id="template">
						<tbody id="body">
						<tr>
							<td align="center">{{id}}</td>
							<td align="center">{{chestno}}</td>
							<td align="center">{{age}}</td>
							<td align="center">{{name}}</td>
							<td align="center">{{DOB}}</td>
							<td align="center">{{gender}}</td>
		 					<td align="center">{{email}}</td>
							<td align="center">{{country}}</td>
 							<td align="center"><button type="button" class="btn btn-info delete" data-toggle="modal" data-target="#mymodal" update-id="{{id}}"><span class="glyphicon glyphicon-pencil"></span>Update</button>
 							<div class="modal fade" id="mymodal">
 								<div class="modal-dialog">
									<div class="modal-content">
									<div class="modal-header">
										<h2><strong>Update Player Details</strong></h2>
										<button class="close" data-dismiss="modal">&times;</button>
									</div>
										<div class="modal-body">
											<form class="form-horizontal" id="forms"> 
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">ChestNo</label>
													<div class="col-lg-10">
														<input class="form-control" id="chestno"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Age</label>
													<div class="col-lg-10">
														<input class="form-control" id="age"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Name</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputName"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">D.O.B</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputDOB"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Gender</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputGender1"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Email</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputEmail"  type="text">
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label" for="inputName">Country</label>
													<div class="col-lg-10">
														<input class="form-control" id="inputCountry"  type="text">
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button class="btn btn-warning" data-dismiss="modal">&times;<span class="glyphicon glyphicon-remove"></span>Cancel</button>
											<button class="btn btn-Success" id="save"><span class="glyphicon glyphicon-pencil"></span>Update</button>
										</div>
									</div>
								</div>
							</div></td>
							<td><button class="btn btn-danger" id="delete" delete-id="{{id}}"><span class="glyphicon glyphicon-minus"></span>Delete</button></td>
						</tr>
					</tbody>
				</template>
			</table>
		</div>
			<div class="pagebuttons">
				<div class="col-sm-6">
					<button class="btn btn-primary" id="previous"><span class="glyphicon glyphicon-chevron-left"></span>Prev Page</button>
				</div>
				<div class="col-sm-6">
					<button class="btn btn-primary pull-right" id="next">Next Page<span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
			</div>
	</div>
</body>
<script src="http://code.jquery.com/jquery.js"></script>
	
	
	<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
	

	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
	<script src="includes/js/script.js"></script>
</html>
